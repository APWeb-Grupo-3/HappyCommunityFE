<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <section class="vh-100" style="background-color: #d9d9d9">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="assets/image 126.png"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fa-solid fa-door-open" style="font-size: 50px;"></i>
                      <span class="h1 fw-bold mb-0">Happy Community</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                      Bienvenido
                    </h5>

                    <mat-form-field class="example-full-width">
                      <mat-label>Usuario</mat-label>
                      <input
                        matInput
                        placeholder="Username"
                        [(ngModel)]="username"
                      />
                    </mat-form-field>
                    <br />
                    <mat-form-field class="example-full-width">
                      <mat-label>Password</mat-label>
                      <input
                        type="password"
                        matInput
                        placeholder="Password"
                        [(ngModel)]="password"
                      />
                    </mat-form-field>
                    <br />
                    <div>
                      <button
                        mat-raised-button
                        class="nuevobtn"
                        (click)="login()"
                      >
                        Ingresar
                      </button>
                    </div>
                    <br />
                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      ¿No tienes una cuenta?
                      <a style="color: #b02828">Regístrate aquí</a>
                    </p>
                    <div class="small">
                      <a href="#!" class="small text-muted">Términos de uso.                                                                                               </a>
                      <a href="#!" class="small text-muted"
                        >Políticas de privacidad</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
