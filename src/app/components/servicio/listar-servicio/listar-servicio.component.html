<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h2 style="text-align: center">Lista de Servicios</h2>
      <div style="text-align: right">
        <button mat-raised-button class="nuevobtn" (click)="openDialog()">
          Nuevo
        </button>
      </div>



      <div class="card-container">
      <ng-container *ngFor="let servcicios of servcicios"  >
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{servcicios.tipoServicio.nombreTipoServicio}}</mat-card-title>
          <mat-card-subtitle>
            {{servcicios.idServicio}}


          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://emprendecontuweb.com/wp-content/uploads/2022/11/sector-servicios.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{servcicios.descripcionServicio}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button class="btneditar" [routerLink]="['edicion', servcicios.idServicio]" >Editar</button>
          <span class="separator"></span>
          <button mat-button class="btneliminar" (click)="eliminar(servcicios.idServicio)"><i class="fa-solid fa-trash"></i></button>
        </mat-card-actions>
      </mat-card>
    </ng-container>

  </div>

    </div>
  </body>
</html>
