<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="container">

        <div >
        <mat-form-field  [formGroup]="formm"   class="example-full-width">
      
          <mat-label>condominio</mat-label>
          <mat-select formControlName="condominio" (selectionChange)="mostrar()">
            <mat-option  *ngFor="let p of listacondominios" [value]="p.idCondominio">
              {{p.nombre}} 
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      
      </div>
    

      <div class="grafico">
        <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [type]="barChartType"
         >

        </canvas>
      </div>
    </div>
  </body>
</html>
