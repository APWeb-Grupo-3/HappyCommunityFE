<mat-dialog-content>
    <div style="text-align: center">
      <h2>Registro de Tipo de Servicio</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>idTipoServicio</mat-label>
          <input matInput placeholder="Id" formControlName="idTipoServicio" readonly/>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>nombreTipoServicio</mat-label>
          <input matInput placeholder="nombreTipoServicio" formControlName="nombreTipoServicio" />
          <mat-error
            *ngIf="obtenerControlCampo('nombreTipoServicio')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
          <mat-error *ngIf="obtenerControlCampo('nombreTipoServicio')?.hasError('minlength')">
            El nombre debe tener como mínimo 4 caracteres.
          </mat-error>
          <mat-error *ngIf="obtenerControlCampo('nombreTipoServicio')?.hasError('maxlength')">
            El nombre debe tener como máximo 30 caracteres.
          </mat-error>
        </mat-form-field>
        <br />
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>administrador</mat-label>
          <mat-select formControlName="administrador">
            <mat-option *ngFor="let p of listaUsuario" [value]="p.nombreUsuario">
              {{p.nombreUsuario}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="obtenerControlCampo('administrador')?.errors?.['required']">
            El administrador es obligatorio.
          </mat-error>

        </mat-form-field>
        <br />
        <br />

        <button mat-raised-button class="aceptarbtn" >Aceptar</button>
        <br>
        
        <a mat-raised-text class="cancelarbtn" (click)="cancelar()">
          Cancelar
        </a>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </mat-dialog-content>
