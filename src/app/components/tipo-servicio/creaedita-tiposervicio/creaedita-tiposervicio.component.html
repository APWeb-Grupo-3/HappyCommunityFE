<mat-dialog-content>
    <div style="text-align: center">
      <h2>Registro de Tipo de Servicio</h2>
      <form [formGroup]="form" (submit)="aceptar()" class="example-form">
        <mat-form-field class="example-full-width" *ngIf="edicion">
          <mat-label>idTipoServicio</mat-label>
          <input matInput placeholder="Id" formControlName="idTipoServicio" readonly/>
        </mat-form-field>
        <br />
        <mat-form-field class="example-full-width">
          <mat-label>nombreTipoServicio</mat-label>
          <input matInput placeholder="nombreTipoServicio" formControlName="nombreTipoServicio" />
          <mat-error
            *ngIf="obtenerControlCampo('nombreTipoServicio')?.errors?.['required']"
          >
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>
        
        <br />
        <button mat-raised-button class="aceptarbtn" >Aceptar</button>
        <br>
        
        <a mat-raised-text class="cancelarbtn" (click)="cancelar()">
          Cancelar
        </a>
        <p>{{ mensaje }}</p>
      </form>
    </div>
  </mat-dialog-content>
