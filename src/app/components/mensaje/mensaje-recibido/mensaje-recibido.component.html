<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensaje</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Mensajes recibidos</h2>
      <br />

      <div class="card-container">
        <ng-container *ngFor="let element of mensajes">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ element.titulo }}</mat-card-title>
              <mat-card-subtitle>Código: {{ element.idMensaje }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Descripción: {{ element.descripcion }}</p>
              <p>Usuario: {{ element.usuario.nombreUsuario }}</p>
              <p>Receptor: {{ element.receptor.nombreUsuario }}</p>
            </mat-card-content>

          </mat-card>
        </ng-container>
      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </body>
</html>
