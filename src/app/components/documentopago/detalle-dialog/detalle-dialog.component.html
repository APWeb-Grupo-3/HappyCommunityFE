<mat-dialog-content>
    <div class="container">
        <br />
        <h2 style="text-align: center">Lista de Detalles</h2>
       
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" --
  >
      < !-- Position Column -->
          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <td mat-cell *matCellDef="let element">{{ element.idDetalle }}</td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let element">{{ element.subtotalDetalle }}</td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="documentopago">
            <th mat-header-cell *matHeaderCellDef>Documento Pago</th>
            <td mat-cell *matCellDef="let element">
              {{ element.documentoPago.idDocumentoPago }}
            </td>
          </ng-container>
  
   <!-- Weight Column -->
          <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef>Servicio</th>
            <td mat-cell *matCellDef="let element">
              {{ element.servicio.descripcionServicio }}
            </td>
          </ng-container>
  
          
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
</mat-dialog-content>
