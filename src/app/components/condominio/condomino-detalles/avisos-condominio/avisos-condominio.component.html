<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviso</title>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center">Avisos publicados en el condominio</h2>
      <div style="text-align: right">
      </div>
      <br />

      <div class="card-container">
        <ng-container *ngFor="let element of avisos">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{ element.titulo }}</mat-card-title>
              <mat-card-subtitle>Código: {{ element.idAviso }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Descripción: {{ element.descripcion }}</p>
              <p>Fecha de Publicación: {{ element.fechaPublicacion }}</p>
              <p>Usuario: {{ element.usuario.nombreUsuario }}</p>
              <p>Condominio: {{ element.condominio.nombre }}</p>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>

    </div>
  </body>
</html>
